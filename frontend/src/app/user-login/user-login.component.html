<form [formGroup]="userLoginForm" (ngSubmit)="submitLoginForm()">
  <table class="table table-striped table-bordered table-dark">
    <tr>
      <td>
        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
        <label for="username"> Username </label>
      </td>
      <td>
        <input
          type="string"
          pInputText 
          pAutoFocus 
          [autofocus]="true"
          id="username"
          formControlName="username"
          class="form-control-sm"
        />
        <small
          class="text-danger"
          *ngIf="userLoginForm.get('username')?.hasError('required')"
        >
          Username is a mandatory field!
        </small>
      </td>
    </tr>

    <tr>
      <td>
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <label for="password"> Password </label>
      </td>
      <td>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control-sm"
        />
        <small
          class="text-danger"
          *ngIf="userLoginForm.get('password')?.hasError('required')"
        >
          Password is a mandatory field!
        </small>
      </td>
    </tr>

    <tr>
      <td>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="userLoginForm.invalid"
        >
          Login
        </button>
      </td>
    </tr>
  </table>
</form>

<div>
    <span>Don't have an account?</span>
    <p>
      <a [routerLink]="['/register']" class="text-decoration-none">
        Register Here!
      </a>
    </p>
</div>
