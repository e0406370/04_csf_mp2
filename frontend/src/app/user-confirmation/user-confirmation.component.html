<form [formGroup]="userConfirmationForm" (ngSubmit)="submitConfirmationForm()">
  <h2>
    <label for="confirmationCode"> Confirmation Code </label>
  </h2>

  <input
    type="text"
    id="confirmationCode"
    formControlName="confirmationCode"
    max="6"
    autofocus
  />

  <button
    type="submit"
    class="btn btn-sm btn-info"
    [disabled]="userConfirmationForm.invalid"
  >
    Confirm
  </button>
</form>
